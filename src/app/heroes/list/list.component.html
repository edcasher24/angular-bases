<h3>Listado de Héroes</h3>

<h3 *ngIf="nameDelete else nadaBorrado"> Héroe borrado <small class="text-danger">  {{ nameDelete }} </small></h3>

<ng-template #nadaBorrado>
  <h3> No ha borrado nada </h3>
</ng-template>

<button (click)="borrarUltimo()"  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroeNames"
      class="list-group-item"> {{ name }} </li>

</ul>
